<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechByte - Create Post </title>
    <meta name="description" content="Create your post on this page">
    <link rel="stylesheet" href="../css/createOrEdit.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/templates.css">
    <script type="module" src="../js/features/createPost.mjs"></script>
    <script type="module">
        import { updateCounter } from '../js/features/createPost.mjs';
        window.updateCounter = updateCounter;
    </script>
    <link rel="icon" type="image/x-icon" href="../media/favicons/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

    <header class="flex-c">
        <div class="header-top align-end">
            <a class="text-highlight" id="signInText" href="../account/"> Sign in </a>
            <p>|</p>
            <a class="text-highlight" id="registerText" href="../account/register.html"> Register </a>
        </div>
        <div class="header-bottom center-horizontal">
            <a href="../index.html"><img class="logoimage" src="../media/favicons/Logo.svg" alt="Logo Image"></a>
        </div>
    </header>
    <main>
        <div class="headTextWrapper flex-r center-vertical">
            <img src="../media/favicons/Line.svg" class="blogPostsLine" alt="line">
            <h1> Create Post </h1>
            <img src="../media/favicons/Line.svg" class="blogPostsLine" alt="line">
        </div>
        <div class="uploadImageContainer flex-c center-both">
            <img class="blogpost-plussign" src="../media/favicons/plus-sign.svg" alt="add image">
            <p> Blog Post Image </p>
        </div>
        <form class="postFormContainer flex-c" action="../post/index.html" method="get">
            <label for="imageURL"> Image URL</label>
            <input type="text" id="imageURL" placeholder="Enter image URL">
            <label for="postTitleForm"> Post Title </label>
            <input type="text" id="postTitleForm" placeholder="Enter post title" maxlength="60">
            <label for="postContentForm"> Post Content </label>
            <textarea id="postContentForm" maxlength="10000" oninput="updateCounter()" rows="12"
                placeholder="Enter post content"></textarea>
            <p id="counter">0/10000</p>
            <div class="buttonWrapper center-both">
                <button class="button-square2"> Create Post </button>
            </div>
        </form>



    </main>
    <footer class="flex-r center-horizontal center-vertical">
        <div class="footer-infobox">
            <p class="footer-header">Information</p>
            <p class="footer-p">Contact Us</p>
            <p class="footer-p">Privacy Policy</p>
            <p class="footer-p">Terms And Conditions</p>
        </div>
        <img class="logoimage" id="logoImageBottom" src="../media/favicons/Logo.svg" alt="Tech5 Logo" />
        <div class="footer-infobox">
            <p class="footer-header">About Us</p>
            <p class="footer-p">Sponsors</p>
            <p class="footer-p">Who we are</p>
            <p class="footer-p">Charities</p>
        </div>
    </footer>

</body>

</html>
