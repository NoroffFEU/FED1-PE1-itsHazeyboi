<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechByte Home - (insert blogpost) </title>
    <meta name="description" content="A page with more information about a blogpost">
    <link rel="stylesheet" href="../css/createOrEdit.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/templates.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="../media/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../media/favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../media/favicons/favicon-16x16.png">
    <link rel="manifest" href="../media/favicons/site.webmanifest">
    <link rel="mask-icon" href="../media/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <header class="flex-c">
        <div class="header-top align-end">
            <a class="text-highlight" href="../account/login.html"> Sign in </a>
            <p> | </p>
            <a class="text-highlight" href="../account/register.html"> Register </a>
        </div>
        <div class="header-bottom center-horizontal">
            <a href="../index.html"><img class="logoimage" src="../media/favicons/Logo.svg" alt="Logo Image"></a>
        </div>

    </header>
    <main>
        <div class="headTextWrapper flex-r center-vertical">
            <img src="../media/favicons/Line.svg" alt="line">
            <h1> Create Post </h1>
            <img src="../media/favicons/Line.svg" alt="line">
        </div>
        <div class="uploadImageContainer flex-c center-both">
            <img class="blogpost-plussign" src="../media/favicons/plus-sign.svg" alt="add image">
            <p> Blog Post Image </p>
        </div>
        <form class="postFormContainer flex-c" action="noroff api" method="get">
            <label for="urlPlaceholder"> Image URL</label>
            <input type="text" id="urlPlaceholder">
            <label for="postTitleForm"> Post Title </label>
            <input type="text" id="postTitleForm">
            <label for="postContentForm"> Post Content </label>
            <textarea id="postContentForm" rows="12"></textarea>
        </form>
        <p class="button-square2"> Create Post </p>


    </main>
    <footer class="flex-r center-horizontal center-vertical">
        <div class="footer-infobox">
            <p class="footer-header">Information</p>
            <p class="footer-p">Contact Us</p>
            <p class="footer-p">Privacy Policy</p>
            <p class="footer-p">Terms And Conditions</p>
        </div>
        <img class="logoimage" src="../media/favicons/Logo.svg" alt="Tech5 Logo">
        <div class="footer-infobox">
            <p class="footer-header">About Us</p>
            <p class="footer-p">Sponsors</p>
            <p class="footer-p">Who we are</p>
            <p class="footer-p">Charities</p>
        </div>
    </footer>

</body>

</html>
