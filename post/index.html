<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechByte Home - (insert blogpost) </title>
    <meta name="description" content="A page with more information about a blogpost">
    <link rel="stylesheet" href="../css/postPage.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/templates.css">
    <script type="module" src="../js/pages/postPage.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="mask-icon" href="media/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <header class="flex-c">
        <div class="header-top align-end">
            <a class="text-highlight" id="signInText" href="account/login.html"> Sign in </a>
            <p>|</p>
            <a class="text-highlight" id="registerText" href="account/register.html"> Register </a>
        </div>
        <div class="header-bottom center-horizontal">
            <a href="../index.html"><img class="logoimage" src="../media/favicons/Logo.svg" alt="Logo Image"></a>
            <div class="create-post-button flex-r">
                <p> Create Post </p>
                <img src="../media/favicons/plus-sign.svg" alt="create post button">
            </div>
        </div>

    </header>
    <main>
        <div class="blogpage-image-container flex-r center-vertical">
            <img class="blogpage-image" alt="big blogpost">
        </div>
        </div>
        <div class="headTextWrapper flex-r center-vertical">
            <img src="../media/favicons/Line.svg" alt="line">
            <h1> Elevating Web Development </h1>
            <img src="../media/favicons/Line.svg" alt="line">
        </div>
        <div class="blogpage-textcontainer flex-c">
            <p id="postAuthor"> Post Author </p>
            <p id="blogpost-text">
            </p>
            <div class="flex-r center-horizontal underblogpost">
                <p id="publicationDate"> Publication Date </p>
                <p id="updatedTime"> Updated Time </p>
            </div>
        </div>


    </main>
    <footer class="flex-r center-horizontal center-vertical">
        <div class="footer-infobox">
            <p class="footer-header">Information</p>
            <p class="footer-p">Contact Us</p>
            <p class="footer-p">Privacy Policy</p>
            <p class="footer-p">Terms And Conditions</p>
        </div>
        <img class="logoimage" src="../media/favicons/Logo.svg" alt="Tech5 Logo">
        <div class="footer-infobox">
            <p class="footer-header">About Us</p>
            <p class="footer-p">Sponsors</p>
            <p class="footer-p">Who we are</p>
            <p class="footer-p">Charities</p>
        </div>
    </footer>

</body>

</html>
