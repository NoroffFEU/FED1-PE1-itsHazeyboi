<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechByte - Post Page </title>
    <meta name="description" content="Blogpost page containing more information about the clicked blogpost">
    <link rel="stylesheet" href="../css/postPage.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/templates.css">
    <script type="module" src="../js/pages/postPage.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../media/favicons/favicon.ico" type="image/x-icon">
</head>

<body>

    <header class="flex-c">
        <div class="header-top align-end">
            <a class="text-highlight" id="signInText" href="../account/login.html"> Sign in </a>
            <p>|</p>
            <a class="text-highlight" id="registerText" href="../account/register.html"> Register </a>
        </div>
        <div class="header-bottom center-horizontal">
            <a href="../index.html"><img class="logoimage" src="../media/favicons/Logo.svg"
                    alt="Techbyte Logo Image"></a>
        </div>
    </header>
    <main>
        <div class="blogpage-image-container flex-r center-vertical">
            <img class="blogpage-image" alt="big blogpost">
        </div>
        </div>
        <div class="headTextWrapper flex-r center-vertical">
            <img src="../media/favicons/Line.svg" class="blogPostsLine" alt="line">
            <h1 id="postHeaderTitle"> Elevating Web Development </h1>
            <img src="../media/favicons/Line.svg" class="blogPostsLine" alt="line">
        </div>
        <div class="blogpage-textcontainer flex-c">
            <p id="postAuthor"> Post Author </p>
            <p id="blogpost-text">
            </p>
            <div class="flex-r center-horizontal underblogpost">
                <p id="publicationDate"> Publication Date </p>
                <p id="updatedTime"> Updated Time </p>
            </div>
        </div>


    </main>
    <footer class="flex-r center-horizontal center-vertical">
        <div class="footer-infobox">
            <h4 class="footer-header">Information</h4>
            <p class="footer-p">Contact Us</p>
            <p class="footer-p">Privacy Policy</p>
            <p class="footer-p">Terms And Conditions</p>
        </div>
        <img class="logoimage" src="../media/favicons/Logo.svg" id="logoImageBottom" alt="Tech5 Logo">
        <div class="footer-infobox">
            <h4 class="footer-header">About Us</h4>
            <p class="footer-p">Sponsors</p>
            <p class="footer-p">Who we are</p>
            <p class="footer-p">Charities</p>
        </div>
    </footer>

</body>

</html>
