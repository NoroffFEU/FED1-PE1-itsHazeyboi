<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechByte - Edit Blogpost </title>
    <meta name="description" content="Edit your blogposts here">
    <link rel="stylesheet" href="../css/createOrEdit.css">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/templates.css">
    <script type="module" src="../js/pages/editPost.js"></script>
    <script type="module">
        function updateCounter() {
            const textArea = document.getElementById("postContentForm");
            const counter = document.getElementById("counter");

            counter.innerText = `${textArea.value.length}/10000`;
        }
        window.updateCounter = updateCounter;
    </script>
    <!-- I had to put the script like this because for some reason it kept referencing 
    the whole createPost.mjs file and running it when importing a function from that script
    in the header. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../media/favicons/favicon.ico" type="image/x-icon">
</head>

<body>

    <header class="flex-c">
        <div class="header-top align-end">
            <a class="text-highlight" id="signInText" href="account/login.html"> Sign in </a>
            <p>|</p>
            <a class="text-highlight" id="registerText" href="account/register.html"> Register </a>
        </div>
        <div class="header-bottom center-horizontal">
            <a href="../index.html"><img class="logoimage" src="../media/favicons/Logo.svg" alt="Logo Image"></a>
        </div>

    </header>
    <main>
        <div class="headTextWrapper flex-r center-vertical">
            <img src="../media/favicons/Line.svg" alt="line">
            <h1> Edit Post </h1>
            <img src="../media/favicons/Line.svg" alt="line">
        </div>
        <div class="uploadImageContainer flex-c center-both">
            <img class="blogpost-plussign" src="../media/favicons/plus-sign.svg" alt="add image">
            <p> Blog Post Image </p>
        </div>
        <form class="postFormContainer flex-c" action="../post/index.html" method="get">
            <label for="imageURL"> Image URL</label>
            <input type="text" id="imageURL" placeholder="Enter image URL">
            <label for="postTitleForm"> Post Title </label>
            <input type="text" id="postTitleForm" placeholder="Enter post title">
            <label for="postContentForm"> Post Content </label>
            <textarea id="postContentForm" maxlength="10000" oninput="updateCounter()" rows="12"
                placeholder="Enter post content"></textarea>
            <p id="counter">0/2000</p>
            <div class="buttonWrapper center-both flex-c">
                <button class="button-square2"> Save Changes </button>
            </div>
        </form>
        <button class="deleteButtonEditPage flex-c center-both">
            <img class="adminIcons" src="../media/favicons/trashcan.svg" alt="Delete this post button">
            <p>Delete Post</p>
        </button>

    </main>
    <footer class="flex-r center-horizontal center-vertical">
        <div class="footer-infobox">
            <p class="footer-header">Information</p>
            <p class="footer-p">Contact Us</p>
            <p class="footer-p">Privacy Policy</p>
            <p class="footer-p">Terms And Conditions</p>
        </div>
        <img class="logoimage" src="../media/favicons/Logo.svg" alt="Tech5 Logo">
        <div class="footer-infobox">
            <p class="footer-header">About Us</p>
            <p class="footer-p">Sponsors</p>
            <p class="footer-p">Who we are</p>
            <p class="footer-p">Charities</p>
        </div>
    </footer>

</body>

</html>
