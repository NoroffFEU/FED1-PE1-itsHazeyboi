<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TechByte Home - Blogposts</title>
    <meta name="description" content="Our homepage containing all our glorious blog posts" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/templates.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/pages/index.js" type="module"></script>
    <script type="module" src="js/features/carouselImageFetch.mjs"></script>
    <script type="module" src="js/features/checkLogin.mjs"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
</head>

<body>
    <header class="flex-c">
        <div class="header-top align-end">
            <a class="text-highlight" id="signInText" href="account/login.html"> Sign in </a>
            <p>|</p>
            <a class="text-highlight" id="registerText" href="account/register.html"> Register </a>
        </div>
        <div class="header-bottom center-horizontal">
            <img class="logoimage" src="media/favicons/Logo.svg" alt="Logo Image" />

        </div>
    </header>
    <main>
        <div class="carousel-container flex-r center-vertical">
            <img src="media/favicons/Scroll button left.svg" alt="scroll left" />
            <div class="carousel-blog-post">
                <img class="carousel-blog-post-image" src="media/2020_08_Trending-Technologies-scaled.jpg"
                    alt="big blogpost" />
                <div class="carousel-text">
                    <h3>Title</h3>
                </div>
            </div>
            <img src="media/favicons/Scroll button right.svg" alt="scroll right" />
        </div>
        <div class="headTextWrapper flex-r center-vertical">
            <img src="media/favicons/Line.svg" alt="line" />
            <h1>Blog Posts</h1>
            <img src="media/favicons/Line.svg" alt="line" />
        </div>
        <div class="all-blogposts-wrapper">
            <div id="loader" style="display: none"></div>
            <div class="post-container flex-c" id="0d770852-5866-4725-8dc2-72ab73bae05f"><img class="blogpost-image"
                    src="https://www.crowe.com/-/media/crowe/llp/sc10-media/insights/articles/2023/content-2000x1125/contentmktmt2300002bfy23-markets-technology-awareness--whats-next-for-tech--thought-leadershipas3639.jpg?rev=025a044aa9394515a261e9c6242045cb"
                    alt="">
                <div class="postcontainer-bottom flex-c center-horizontal">
                    <h2>Crypto Chain</h2>
                    <button> Delete Post </button>
                </div>
            </div>
            <ul class="flex-r blogposts-list center-vertical"></ul>
        </div>
        <div class="button-square center-both">
            <p>See More</p>
            <img id="arrow-down" src="media/favicons/Thick Arrow Pointing Down.svg" alt="arrow down" />
        </div>
    </main>
    <footer class="flex-r center-horizontal center-vertical">
        <div class="footer-infobox">
            <p class="footer-header">Information</p>
            <p class="footer-p">Contact Us</p>
            <p class="footer-p">Privacy Policy</p>
            <p class="footer-p">Terms And Conditions</p>
        </div>
        <img class="logoimage" src="media/favicons/Logo.svg" alt="Tech5 Logo" />
        <div class="footer-infobox">
            <p class="footer-header">About Us</p>
            <p class="footer-p">Sponsors</p>
            <p class="footer-p">Who we are</p>
            <p class="footer-p">Charities</p>
        </div>
    </footer>
</body>

</html>
