<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> TechByte Home - Blogposts</title>
    <meta name="description"
        content="TechByte HomePage containing all our glorious blog posts about tech, programming, gaming and more!" />
    <link rel="stylesheet" href="css/default.css" />
    <link rel="stylesheet" href="css/templates.css" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="js/pages/index.js" type="module"></script>
    <script type="module" src="js/features/carousel.mjs"></script>
    <script type="module" src="js/features/checkLogin.mjs"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" href="./media/favicons/favicon.ico" type="image/x-icon">
</head>

<body>
    <header class="flex-c">
        <div class="header-top align-end">
            <a class="text-highlight" id="signInText" href="account/login.html"> Sign in </a>
            <p>|</p>
            <a class="text-highlight" id="registerText" href="account/register.html"> Register </a>
        </div>
        <div class="header-bottom center-horizontal">
            <img class="logoimage" src="media/favicons/Logo.svg" alt="Techbyte Logo Image" />

        </div>
    </header>
    <main>
        <div class="carousel-container flex-r center-vertical">
            <img class="scroll-left scroll-button" id="scrollLeftButton" src="media/favicons/Scroll button left.svg"
                alt="scroll left" />
            <div class="carousel-blog-post">
                <img class="carousel-blog-post-image" src="" alt="big blogpost" />
                <div class="carousel-text">
                    <h3 id="carousel-title">Title</h3>
                </div>
            </div>
            <img class="scroll-right scroll-button" id="scrollRightButton" src="media/favicons/Scroll button right.svg"
                alt="scroll right" />
        </div>
        <div class="headTextWrapper flex-r center-vertical">
            <img src="media/favicons/Line.svg" class="blogPostsLine" alt="line" />
            <h1>Blog Posts</h1>
            <img src="media/favicons/Line.svg" class="blogPostsLine" alt="line" />
        </div>
        <div class="all-blogposts-wrapper">
            <div id="loader" style="display: none"></div>
        </div>
        <ul class="flex-r blogposts-list center-vertical"></ul>
        </div>
        <button id="seeMoreButton" class="button-square2 center-both">
            <p>See More</p>
            <img id="arrow-down" src="media/favicons/Thick Arrow Pointing Down.svg" alt="arrow down" />
            </div>
    </main>
    <footer class="flex-r center-horizontal center-vertical">
        <div class="footer-infobox">
            <h4 class="footer-header">Information</h4>
            <p class="footer-p">Contact Us</p>
            <p class="footer-p">Privacy Policy</p>
            <p class="footer-p">Terms And Conditions</p>
        </div>
        <img class="logoimage" id="logoImageBottom" src="media/favicons/Logo.svg" alt="Techbyte Logo Footer Image" />
        <div class="footer-infobox">
            <h4 class="footer-header">About Us</h4>
            <p class="footer-p">Sponsors</p>
            <p class="footer-p">Who we are</p>
            <p class="footer-p">Charities</p>
        </div>
    </footer>
</body>

</html>
