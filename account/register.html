<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechByte - Register </title>
    <meta name="description" content="Our Register page where you can register a user ">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/templates.css">
    <link rel="stylesheet" href="../css/login.css">
    <script type="module" src="../js/features/register.mjs"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../media/favicons/favicon.ico" type="image/x-icon">
</head>

<body>

    <header class="flex-c">
        <div class="header-top align-end">
            <a class="text-highlight" id="signInText" href="login.html"> Sign in </a>
            <p>|</p>
            <a class="text-highlight" id="registerText" href="register.html"> Register </a>
        </div>
        <div class="header-bottom center-horizontal">
            <a href="../index.html"><img class="logoimage" src="../media/favicons/Logo.svg"
                    alt="Techbyte Logo Image"></a>

        </div>

    </header>
    <main>
        <div class="headTextWrapper flex-r center-both">
            <img src="../media/favicons/Line.svg" class="blogPostsLine" alt="">
            <h1> Register </h1>
            <img src="../media/favicons/Line.svg" class="blogPostsLine" alt="">
        </div>
        <div class="formWrapper flex-c">
            <form class="signInForm flex-c" action="">
                <label for="userNameForm"> Username </label>
                <input type="text" id="userNameForm">
                <label for="emailForm"> Email </label>
                <input type="email" id="emailForm" placeholder="something@stud.noroff.no">
                <label for="passWordForm"> Password </label>
                <input type="password" id="passWordForm">
                <div class="buttonWrapper center-both">
                    <button class="button-round2"> Register </button>
                </div>
            </form>
        </div>
    </main>
    <footer class="flex-r center-horizontal center-vertical">
        <div class="footer-infobox">
            <h4 class="footer-header">Information</h4>
            <p class="footer-p">Contact Us</p>
            <p class="footer-p">Privacy Policy</p>
            <p class="footer-p">Terms And Conditions</p>
        </div>
        <img class="logoimage" src="../media/favicons/Logo.svg" id="logoImageBottom" alt="Techbyte Logo Footer Image">
        <div class="footer-infobox">
            <h4 class="footer-header">About Us</h4>
            <p class="footer-p">Sponsors</p>
            <p class="footer-p">Who we are</p>
            <p class="footer-p">Charities</p>
        </div>
    </footer>

</body>

</html>
