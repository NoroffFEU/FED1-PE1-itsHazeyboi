<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechByte - Login </title>
    <meta name="description" content="Our sign-in page where you can sign in ">
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/templates.css">
    <link rel="stylesheet" href="../css/login.css">
    <script type="module" src="../js/features/login.mjs"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="mask-icon" href="../media/favicons/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>

<body>

    <header class="flex-c">
        <div class="header-top align-end">
            <a class="text-highlight" id="signInText" href="login.html"> Sign in </a>
            <p>|</p>
            <a class="text-highlight" id="registerText" href="register.html"> Register </a>
        </div>
        <div class="header-bottom center-horizontal">
            <a href="../index.html"><img class="logoimage" src="../media/favicons/Logo.svg" alt="Logo Image"></a>
            <div class="create-post-button flex-r">
                <p> Create Post </p>
                <img src="../media/favicons/plus-sign.svg" alt="create post button">
            </div>
        </div>

    </header>
    <main>
        <div class="headTextWrapper flex-r center-both">
            <img src="../media/favicons/Line.svg" alt="">
            <h1> Sign In </h1>
            <img src="../media/favicons/Line.svg" alt="">
        </div>
        <div class="formWrapper flex-c">
            <form class="signInForm flex-c" action="">
                <label for="userNameForm"> Email </label>
                <input type="text" id="userNameForm">
                <label for="passWordForm"> Password </label>
                <input type="password" id="passWordForm">
                <div class="buttonWrapper center-both">
                    <button class="button-round2"> Sign In </button>
                </div>
            </form>
        </div>
    </main>
    <footer class="flex-r center-horizontal center-vertical">
        <div class="footer-infobox">
            <p class="footer-header">Information</p>
            <p class="footer-p">Contact Us</p>
            <p class="footer-p">Privacy Policy</p>
            <p class="footer-p">Terms And Conditions</p>
        </div>
        <img class="logoimage" src="../media/favicons/Logo.svg" alt="Tech5 Logo">
        <div class="footer-infobox">
            <p class="footer-header">About Us</p>
            <p class="footer-p">Sponsors</p>
            <p class="footer-p">Who we are</p>
            <p class="footer-p">Charities</p>
        </div>
    </footer>

</body>

</html>
